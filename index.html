<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="card main-container daylight">
        <div class="card-body">
          <form class="d-flex search-city">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter city"
              aria-label="Search"
              id="city-wanted"
              autocomplete="off"
            />
            <button class="btn btn-secondary btn-lg" type="submit">üîç</button>
            <button
              class="btn btn-secondary btn-lg btncurrent-location"
              type="submit"
            >
              Current
            </button>
          </form>
          <div class="current-weather">
            <div class="row">
              <div class="col city">
                <h1></h1>
              </div>
              <div class="col current-temperature">
                <h2>
                  <img id="icon" src=" " /><span class="currentTemp"></span
                  ><span class="units">¬∫C</span>
                </h2>
              </div>
            </div>
            <div class="row current-time">
              <div class="col time">
                <p></p>
              </div>
              <div class="col current-weather-sky">
                <span class="current-sky"> </span> <br />

                <span class="current-max-temp"> </span>/<span
                  class="current-min-temp"
                ></span>
                <br />
                <span class="current-humidity"></span>% humidity |
                <span class="current-wind"></span> <br />
              </div>
            </div>
          </div>
          <div id="forecast"></div>
        </div>
      </div>
    </div>
    <p class="coded-by">
      Open-source code by
      <a href="https://github.com/aliciamonge/weather-app">Alicia Monge</a>
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
